<!DOCTYPE html>
<html lang="en" class="html">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <form action="/" method="post">
    <div class="col-md-8 col-lg-12 col-xl-4" style="width: 50vw;">
      <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

      <div class="input-group rounded mb-3">
        <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
          aria-describedby="search-addon" name="cityName" />
        <button type="submit" class="m-2 border-0 rounded-2 p-0" style="text-decoration: none">
          <span class="input-group-text border-0 fw-bold" id="search-addon">
            Check!
          </span>
        </button>
      </div>
    </div>
  </form>
</body>

</html>
